<!DOCTYPE html>
{% load static %}
<html lang="en">

<head> {% include 'head.html' %}</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">


<!-- Navigation
    ==========================================-->
<nav id="menu" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand page-scroll" href="#page-top">NEST</a> </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'index' %}" class="page-scroll">Home</a></li>

      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
</nav>


<!-- Services Section -->
<div id="services">
  <div class="container">
    <div class="col-md-10 col-md-offset-1 section-title text-center">
      <h2>{{ service.title }}</h2>
      <hr>

    </div>
    <div class="">

      <div class="col-xs-12 col-sm-4 service"> <img src="{{ service.image.url }}" class="img-responsive" alt="Project Title"></div>

      <p class="card-text">{{ service.description }}</p>
       {% if service.url %}

                    <a href="{{ service.url }}" class="btn btn-primary">Check website</a>

                       {% endif %}
      </div>


    </div>
  </div>
</div>


{% include 'footer.html' %}
{% include 'scripts.html' %}


</body>
