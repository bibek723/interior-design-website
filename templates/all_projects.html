

{% extends 'base.html' %}


{% block content %}
{% load static %}<br><br><br><br>
<div class="container-fluid">
    <p>Here you can search our different types of projects</p>
<form method="get">

    <h3>{{ filtered.form }}</h3>
    <button class="btn btn-secondary" type="submit">Search</button>
</form>
    </div> <br><br><br>

<div class="container-fluid ">
 <div class="row">


{% for project in projects %}
  <div class="col-md-3">
 <div class="card" >
     <a href="{{ project.get_absolute_url }}"><img class="card-img-top" style="width: 100%;height: 15vw;object-fit: cover;" src="{{ project.image.url }}" alt="Card image cap"></a>
  <div class="card-body">
      <a href="{{ project.get_absolute_url }}"> <h5 class="card-title">{{ project.title }}</h5></a>
      <a href="{{ project.get_absolute_url }}"><p class="card-text">{{ project.description|truncatechars:100 }}</p></a>

  </div>
</div>
   </div>

{% endfor %}
</div>
 </div>



{% endblock content %}
